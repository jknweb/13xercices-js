<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher les 10 nombre suivant</title>
</head>
<body>
    
    <script>
        /*
        Écrire un algorithme qui demande un nombre de départ, et qui ensuite affiche les 
        dix nombres suivants. Par exemple, si l'utilisateur entre le nombre 17, le 
        programme affichera les nombres de 18 à 27. 
        */
        let nbr = prompt('Entrez un nombre') * 1
        for (let i = nbr; i < nbr+10; i++) {
            console.log('le 10 nombre suivant sont'+ i)
        }
        
    </script>
</body>
</html>
