        /*

    let nbr1 = prompt("Entrez le premier nombre")
    let nbr2 = prompt("Entrez deuxième nombre")
    console.log ("nbr1 avant permutation contient : " + nbr1);
    console.log ("nbr2 avant permutation contient : " + nbr2);
    let nbr3 = nbr1
    nbr1 = nbr2
    nbr2 = nbr3
