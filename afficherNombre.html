<body>
    
    <script>
        /*Écrire un programme qui demande à l'utilisateur un Nombre X et affiche une 
suite de nombre pairs de 0 à ce nombre donné */
    let nbr = prompt("Entrez un nombre")
    for (let i=0; i<=nbr; i++) {
        console.log ( i);
    }

    /*
Écrire un programme qui demande à l'utilisateur un Nombre X et affiche une 
suite de nombre impairs de 0 à ce nombre donné

    */
    for (let j=0; j<=nbr; j++) {
        if (j % 2 !== 0) {
            console.log ( j);
        }
        
    }
    </script>
</body>
